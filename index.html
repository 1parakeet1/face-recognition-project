<html>
  <head>
    <title>FACE RECOGNITION WEB APP</title>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
   
    
    <center>
      <h3 class="btn btn-default heading">Face Recognition Web App </h3>
      <br><br>

      <p style="font-size: 25px;">Model is trained to identify my following Family Members: </p>
      <b class="name_of_my_family_members"> 
        Myself: Parasme Diwan
        <hr>
        My Grandfather: Mr. P.C. Diwan
        <hr>
        My Grandmother: Mrs. Rajeshwari Diwan
        <hr>
       
      </b>

      <label>Webcam View - </label>
      
    <br><br>

    <div id="camera"></div>

      <br><br>

    <button onclick="take_snapshot();" class="btn btn-danger">Capture </button>

      <br><br>

    <div id="result"></div>

      <br><br>

    <button onclick="check();" class="btn btn-primary">Check </button>

      <p style="font-size: 24px;">Family Member :<span id="result_face_family_member"></span>  </p>
      <p style="font-size: 24px;">Accuracy :<span id="result_face_accuracy"></span>  </p>
   
    </center>

  </div>

<script src="main.js"></script>
</body>
</html>
